<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rgb = ["RED", "GREED", "BLUE"];

        rgb.forEach((c) => console.log(c)); //한줄일 때는 중괄호 제거 가능

        console.log("----------");

        for(let i = 0; i < rgb.length; i++) {
            console.log(rgb[i]);
        }

        console.log("----------");

        //회원정보 : {아이디, 비밀번호}

        //회원정보 : 이름
        let colors = new Array("RED", "GREEN", "BLUE");

        colors.forEach((c) => {
            console.log(c);
        });

        console.log("----------");

        colors.forEach(function (c) {
            console.log(c);
        });
    </script>
</body>
</html>
