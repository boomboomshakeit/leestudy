<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수</title>
</head>
<body>
    <!-- html -->

    <!-- javascript -->
    <script>
        //함수
        // function 함수명() {

        // }

        // //익명함수 : onclick 또는 addEventListner()
        // function () {

        // }

        //100, 200 = 300을 함수로(console, return)
        function sum(num1, num2) {
            console.log(num1 + num2);
        }
        sum(100, 200);

        console.log("");

        function add(x, y) {
            return x + y;
        }

        console.log(add(100, 200));

        //함수 결과를 변수에 저장 후 출력 : frontend
        let result = function (n1, n2) {
            return n1 + n2;
        }
        console.log(result(100, 200));

        //글자출력 : 한 줄 출려할 때는 중괄호 부분이 생략
        function disp() {
            return "Hello Koreait";
        }
        console.log(disp());
        
        //결과값을 변수로 받기 1
        // let result2 = function () {
        //     return "Hello Koreait";
        // }
        let result2 = () => "Hello Koreait"; //한줄일때는 중괄호, return 생략 가능
            
        
        console.log(result2());

        //매개변수에 값을 전달받아 변수에 저장해 글자 출력하기
        let result3 = function (title) {
            console.log(title);
        }
        console.log(result3("코리아"));

        function disp(title) {
            return title;
        }
        console.log(disp("코리아아이티 아카데미"));

        console.log("")

        function disp2(title) {
            console.log(title);
        }
        disp2("코리아아이티 아카데미");

        console.log("");
        //javascript => jquery
        //페이지 랜더링이 끝나면 맨 처름 실행되는 코드

        $(function (msg) {

        });
        // javascript = Vanilla js
        // (익명함수)(초기값);
        (function(msg) { //msg = "Welcome Koreait"
            console.log(`${msg}가 맨처음 출력됩니다.`)
        })("Welcome Koreait");
    </script>
</body>
</html>
