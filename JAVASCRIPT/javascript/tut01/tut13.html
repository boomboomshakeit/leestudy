<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form값 가져오기</title>

</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Login Box</legend>
            <ul>
                <li>
                    <label>아이디</label>
                    <input type="text" name="userid" class="userid" placeholder="아이디를 입력하세요">
                </li>
                <li>
                    <label>비밀번호</label>
                    <input type="password" name="passwd" class="passwd" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <input type="submit" value="로그인">
                </li>
            </ul>
        </fieldset>
    </form>
    <script>
        function frmCheck(e) {
            e.preventDefault();
            // console.log("ok");
            let userid = document.querySelector(".userid");
            if(userid.value == "") {
                alert("아이디를 입력하세요.");
                userid.focus();
                return false;
            } else {
                alert(userid.value);
            }
            
        }
        document.querySelector("input[type=submit]").addEventListener('click', frmCheck);
    </script>
</body>
</html>
