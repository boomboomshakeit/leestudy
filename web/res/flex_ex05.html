<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap : 너비 전체 아이템 크기보다 작으면...s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            background-color: #ccc;
            display: flex;

            flex-wrap: nowrap;

            flex-wrap: wrap;
        }

        .item {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #254de4;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item">아이템 1</div>
        <div class="item">아이템 2</div>
        <div class="item">아이템 3</div>
        <div class="item">아이템 4</div>
        <div class="item">아이템 5</div>
        <div class="item">아이템 6</div>
        <div class="item">아이템 7</div>
        <div class="item">아이템 8</div>
        <div class="item">아이템 9</div>
    </div>  
</body>
</html>
