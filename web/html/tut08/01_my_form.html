<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면 만들기 연습</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <form name="frm" method="post"> <!-- 이름이 frm이고 po -->
        <h3>로그인</h3>
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="userid" class="userid" placeholder="아이디를 입력하세요" required>
            </li>
            <li>
                <label>비밀번호</label>
                <input type="password" name="passwd" class="passwd" placeholder="비밀번호를 입력하세요" required>
            </li>
            <li>
                <label>비밀번호확인</label>
                <input type="password" name="passwd2" class="passwd2" placeholder="비밀번호 확인을 입력하세요" required>
            </li>
            <li>
                <input type="submit" value="로그인" class="btn">
            </li>
        </ul>  
        
    </form>
</body>
</html>
