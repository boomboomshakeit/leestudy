        body {
            font-family: 'Poppins', sans-serif;
        }

        header {

            background-color: #eb5757;
            padding: 25px 0;

        nav {

            margin: 0 auto;

        }

        header nav h5 {
            color: #fff;
            font-size: 20px;
            /* 자간(글자사이 간격) */
            letter-spacing: 2px;
        }

        header nav menu p {
            margin-left: 25px;  
        }
    </style>
