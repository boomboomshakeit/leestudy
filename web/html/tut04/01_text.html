<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트를 강조할 때</title>
    <style>
        span {
            font-weight: bold;
            font-style: italic;
            color: #ff0000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- .box 만 써도 div안에 box 클래스가 생성, p.txt1 하면 p안에 txt1클래스가 생성 -->
    <!-- 강조할 내용이 1개일때 
    진하게 strong
    이텔릭 em
    형관팬 mark
    이중 삼중 강조 가능!-->
    <p class="txt1"><Strong>코리아</Strong>아이티 아카데미</p>
    <p class="txt2"><em>코리아</em>아이티 아카데미</p>
    <p class="txt3"><mark>코리아</mark>아이티 아카데미</p>
    <p class="txt4"><span>코리아</span>아이티 아카데미</p>
</body>
</html>
